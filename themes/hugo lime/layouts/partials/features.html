{{ $features := .Site.Data.features }}
{{ $title := $features.title }}
{{ $description := $features.description }}
{{ $cover := .Site.Data.cover }}
{{ $baseUrl := .Site.BaseURL }}
<section id="features" class="bg-light py-5">
  <div class="container">

    <div class="row">      
      <div class="col-lg-7">
          
              {{ range $features.content }}
              <div class="row features bg-white shadow p-3 mb-3 rounded">
                  <div class="col-lg-2 col-12">
                    <div class="icon mb-4 text-center"><i class="fa fa-{{ .icon }}"></i></div>
                  </div>
                  <div class="col-10">
                      <h4 class="h4">{{ .title }}</h4>
                      <p style="font-size:14px;" class="text-muted">{{ .description }}</p>
                  </div>
                </div>
              {{end}}
           
      </div>
      <div class="col-lg-5" style="align-items: center;display: flex;justify-content: center;">        
          <img class="" style="max-width: 130%;" src="{{ .Site.BaseURL }}/images/covers/4536306_2.svg">                  
      </div>
    </div>
  </div>
</section>
